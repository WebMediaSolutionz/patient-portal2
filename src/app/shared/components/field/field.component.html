<div class="form-group" [formGroup]="group">
  <label [for]="attributes.name">{{attributes.placeholder}}</label>
  
  <input
    [id]="attributes.name"
    class="form-control"
    [type]="attributes.type"
    [name]="attributes.name"
    [placeholder]="attributes.placeholder | myCapitalize"
    [value]="attributes.value"
    [formControlName]="attributes.name">
</div>
