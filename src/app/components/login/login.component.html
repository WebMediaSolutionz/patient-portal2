<div class="content row">

  <div class="col-xs-6">
    <img class="family-clinic" src="assets/images/family_clinic.jpg">
  </div>

  <div class="col-xs-6">
        
    <div class="form-group hidden">
      <label for="account">ACCOUNT</label>
      <input [(ngModel)]="credentials.account" id="account" type="text" class="form-control" disabled>
    </div>

    <div class="form-group">
      <label for="username">EMAIL ADDRESS</label>
      <input [(ngModel)]="credentials.username" id="username" type="text" class="form-control">
    </div>

    <div class="form-group">
      <label for="password">PASSWORD</label>
      <input [(ngModel)]="credentials.password" id="password" type="password" class="form-control">
    </div>

    <div class="form-group">
      <button class="btn btn-primary" (click)="login()">SIGN IN</button>
    </div>

  </div>

</div>
